<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Amazon</title>
  </head>
  <body>
    <header
      class="h-14 w-full flex justify-around items-center"
      style="background-color: #131921; color: #fcfcfc"
    >
      <div class="w-28">
        <img src="./images/amazon_logo.png" alt="" />
      </div>
      <div class="flex">
        <div class="flex flex-col-reverse">
          <i
            class="fa-sharp fa-solid fa-location-dot"
            style="color: #fcfcfc"
          ></i>
        </div>
        <div class="flex flex-col">
          <p class="leading-none font-medium" style="color: #929090">
            Deliver to
          </p>
          <p class="leading-none font-bold">India</p>
        </div>
      </div>
      <form class="flex h-10 w-2/5" action="#">
        <option
          style="background-color: #bbb9b9; color: black"
          class="h-10 w-10 flex items-center justify-center"
          value=""
        >
          <p>All</p>
        </option>
        <input
          class="px-2 font-medium w-5/6"
          type="text"
          placeholder="Search Amazon.in"
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </form>
      <div>
        <p>Hello, Sign in</p>
        <p>Account & Lists</p>
      </div>
      <div>
        <p>Returns</p>
        <p>& orders</p>
      </div>
      <div>
        <i class="fa-solid fa-cart-shopping"></i>
        <p>Cart</p>
      </div>
    </header>
  </body>
</html>
